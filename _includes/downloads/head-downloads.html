<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title |
        escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description
      | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{"/assets/main-downloads.css" | relative_url }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon16x16.png">
    <script async defer data-website-id="bf3358dd-b55b-4740-91c4-ccb76c786c76"
        src="https://umami.gumblert.tech/umami.js"></script>
</head>
